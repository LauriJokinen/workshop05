<script type="text/javascript">

  var i = 0;
  var images = [];
  var time = 3000

  //images list
  images[0] = "6peukku.png";
  images[1] = "kitara.jpg";

  //change time
  function changeImg(){
    document.slide.src = images[i];

    if (i < images.length - 1) {
      i++;
    } else {
      i = 0;
    }
    setTimeout ("changeImg()", time);
  }

  window.onload = changeImg
</script>
